spring:
  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: false
    command:
      version:
        enabled: false

  data:
    mongodb:
      port: 27017
      database: test-example
      host: localhost
  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

version: '3.9'
services:
  postgres:
    image: "postgres"
    ports:
      - "15432:5432"
    environment:
      POSTGRES_DB: productsDb
      POSTGRES_USER: productUser
      POSTGRES_PASSWORD: prodPwdDb
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
      - /receipts/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U productUser -d productsDb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - product-network

  keycloak:
    image: quay.io/keycloak/keycloak:16.1.1
    container_name: keycloak
    ports:
      - "8484:8080"
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: productsDb
      DB_USER: productUser
      DB_PASSWORD: prodPwdDb
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /opt/jboss/keycloak/standalone/configuration/realm-export.json
    volumes:
      - ./keycloak/realm-export.json:/opt/jboss/keycloak/standalone/configuration/realm-export.json
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - product-network

  mongo:
    image: mongo
    ports:
      - "2888:27017"
    container_name: mongo
    restart: always

  products_app:
    build:
      context: receipts
      dockerfile: Dockerfile
    ports:
      - "9880:8181"
    depends_on:
      - postgres
      - keycloak
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/productsDb
      - SPRING_DATASOURCE_USERNAME=productUser
      - SPRING_DATASOURCE_PASSWORD=prodPwdDb
      - SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER-URI=http://keycloak:8484/realms/product_realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_KEYCLOAK_ISSUER=http://keycloak:8484/realms/product_realm
    networks:
      - product-network

networks:
  product-network:
    driver: bridge


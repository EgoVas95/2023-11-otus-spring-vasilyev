server:
  port: 8181

spring:
  application:
    name: receipts
  messages:
    encoding: UTF-8

  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8484/realms/product_realm
            token-uri: http://localhost:8484/realms/product_realm/protocol/openid-connect/token
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: product_client
            client-secret: YRQGQrD7tJbOOGdkuyu1z4jbnQ1h9V5u
            authorization-grant-type: authorization_code
            provider: keycloak
            scope:
              - openid
              - profile
      resourceserver:
        jwt:
          jwk-set-uri: https://localhost:8484/realms/product_realm/protocol/openid-connect/certs

  datasource:
    url: jdbc:h2:mem:testdb
  sql:
    init:
      mode: always
      data-locations: data.sql
      schema-locations: schema.sql

  jpa:
    open-in-view: false
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true

logging:
  level:
    ROOT: ERROR

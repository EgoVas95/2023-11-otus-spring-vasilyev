server:
  port: 8282

spring:
  application:
    name: meal-configurator
  messages:
    encoding: UTF-8
  data:
    mongodb:
      port: 2888
      database: day-meals
      host: localhost
  cloud:
    openfeign:
      oauth2:
        enabled: true
        clientRegistrationId: keycloak
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: meals.client
            client-secret: S2IUGbJeZOaYB3hVVONQwFSr5ItHwX4p
            authorization-grant-type: client_credentials
            scope:
              - openid
              - profile
        provider:
          keycloak:
            issuer-uri: http://localhost:8484/auth/realms/meals.keycloak
            user-name-attribute: preferred_username
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9888/eureka/

logging:
  level:
    ROOT: ERROR
